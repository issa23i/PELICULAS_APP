<swiper [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true" [slidesPerView]="3" [loop]="true">
  <ng-template swiperSlide *ngFor="let pelicula of peliculas">
    
    <ion-card>
      <ion-label>{{pelicula.title}}</ion-label>
      <img [src]="pelicula.backdrop_path | imagen">
    </ion-card>
  </ng-template>
</swiper>
