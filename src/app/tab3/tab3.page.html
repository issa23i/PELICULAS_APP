<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <h3>Favoritos</h3>
    </ion-row>
  </ion-grid>
  <div *ngFor="let pelicula of peliculas">
    <ion-row>
      <ion-col>{{pelicula.title}}</ion-col>
    </ion-row>
  </div>
</ion-content>
