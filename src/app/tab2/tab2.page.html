<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar animated="true" placeholder="Buscar Película" debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>

</ion-toolbar>
<ion-content [fullscreen]="true">
  
  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row *ngFor="let fila of [0,1]; let i = index;">
    <ion-col size="6"  *ngFor="let pelicula of peliculas.slice(i*2,i*2+2);">
      <ion-card (click)="verDetalle(pelicula.id)">
        <img [alt]="pelicula.title" [src]="pelicula.poster_path | imagen" />
        <ion-card-content>
          <p>{{pelicula.release_date}}</p>
          <p>{{pelicula.title}}</p>
          </ion-card-content>
      </ion-card>
    </ion-col>
   
</ion-row>
</ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>

  </ion-list>

  <ion-item *ngFor="let idea of ideas" (click)="textoBuscar = idea">
    <ion-label color="primary"> {{idea}}</ion-label>
  </ion-item>
</ion-content>
